osx_image: xcode9
language: objective-c
before_install:
 - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
 - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
 - pod repo update --silent
 - pod install --project-directory=Example --repo-update
script:
  - set -o pipefail && xcodebuild -workspace 'Example/RxMKMapView.xcworkspace' -scheme 'RxMKMapView-Example' -configuration 'Debug' -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.0' -sdk iphonesimulator build test  | xcpretty -c
